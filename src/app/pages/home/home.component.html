<div class="sonar-wrapper">
  <div class="sonar-emitter" draggable="true" (dragstart)="startDrag($event)" (drag)="doDrag($event)" (dragend)="endDrag()">
    <div *ngIf="!isDragging" class="sonar-wave"></div>
  </div>
</div>

<span *ngIf="isDragging">Distance: {{distance}}</span>
<br/>
<span *ngIf="isDragging">Minutes: {{min}}</span>
<svg *ngIf="isDragging" [style]="getCircleStyle()" height="100" width="100">
  <circle cx="20" cy="20" r="20" fill="HSL(45,100%,50%)" />
</svg>
